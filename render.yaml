# Render Blueprint for The Island Golf Club
# ===========================================
# This file enables automatic deployment of both services

services:
  # Email Bot Service
  - type: web
    name: theisland-email-bot
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: clubname@bookings.teemail.io
      - key: FROM_NAME
        value: Golf Club Bookings
      - key: DATABASE_URL
        fromDatabase:
          name: theisland-db
          property: connectionString
      - key: PER_PLAYER_FEE
        value: "325.00"
      - key: DEFAULT_COURSE_ID
        value: theisland
      - key: DATABASE_CLUB_ID
        value: demo
      - key: TRACKING_EMAIL_PREFIX
        value: teemail-demo
      - key: CLUB_BOOKING_EMAIL
        value: bookings@theislandgolfclub.ie
      - key: CORE_API_URL
        value: https://core-new-aku3.onrender.com
      - key: DASHBOARD_API_URL
        value: https://theisland-dashboard.onrender.com
      - key: PORT
        value: "10000"
    healthCheckPath: /health

  # Dashboard Service
  - type: web
    name: theisland-dashboard
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run dashboard.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: theisland-db
          property: connectionString
      - key: PER_PLAYER_FEE
        value: "325.00"
      - key: DEFAULT_COURSE_ID
        value: theisland
      - key: DATABASE_CLUB_ID
        value: demo
      - key: DASHBOARD_PASSWORD
        sync: false

  # Waitlist Availability Checker (Cron Job)
  - type: cron
    name: theisland-waitlist-checker
    env: python
    region: oregon
    schedule: "0 */4 * * *"  # Every 4 hours at minute 0
    buildCommand: pip install -r requirements.txt
    startCommand: curl -X POST https://theisland-email-bot.onrender.com/api/waitlist/check-availability
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: theisland-db
    plan: starter
    databaseName: theisland_bookings
    user: theisland_admin
